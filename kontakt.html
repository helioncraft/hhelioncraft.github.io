<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontakt — HelionCraft</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.png" />
</head>
<body class="theme">
  <header class="nav">
    <a class="brand" href="index.html"><img src="logo.png" alt="HelionCraft logo" class="logo"/><span class="brand-text">HelionCraft</span></a>
    <nav class="nav-links">
      <a href="index.html" data-nav>Start</a>
      <a href="ogloszenia.html" data-nav>Ogłoszenia</a>
      <a href="administracja.html" data-nav>Administracja</a>
      <a href="kontakt.html" data-nav>Kontakt</a>
    </nav>
    <button class="hamburger" aria-label="menu">&#9776;</button>
  </header>

  <main>
    <section class="container contact-layout">
      <div class="contact-form card">
        <h1>Kontakt</h1>
        <form id="contact" onsubmit="return handleContact(event)">
          <label>Imię<input type="text" id="name" required></label>
          <label>E-mail<input type="email" id="email" required></label>
          <label>Temat<input type="text" id="subject" required></label>
          <label>Wiadomość<textarea id="message" rows="6" required></textarea></label>
          <button class="btn neon" type="submit">Wyślij</button>
        </form>
      </div>

      <aside class="contact-side card">
        <h3>Bezpośrednio</h3>
        <p>Dołącz do nas na Discordzie:</p>
        <a class="link" href="https://discord.gg/tqtn2krbUF" target="_blank" rel="noopener">Discord • HelionCraft</a>
        <p class="muted">E-mail (zaszyfrowany w kodzie)</p>
        <div id="email-display" class="muted"></div>
      </aside>
    </section>
  </main>

  <footer class="footer">
    <p>© HelionCraft — Kontakt</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
